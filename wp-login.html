<div id="login">

<form name="loginform" id="loginform" action="https://login.wordpress.org/wp-login.php" method="post">
	<p class="intro">Log in to your WordPress.org account to contribute to WordPress, get help in the support forum, or rate and review themes and plugins.</p>
	<p class="login-username">
		<label for="user_login">Username or Email Address</label>
		<input type="text" name="log" id="user_login" class="input" value="" size="20" />
	</p>
	<p class="login-password">
		<label for="user_pass">Password</label>
		<span class="wp-pwd" style="display:block;">
			<input type="password" name="pwd" id="user_pass" class="input password-input" value="" size="20" />
			<button type="button" id="wp-hide-pw" class="button button-secondary wp-hide-pw hide-if-no-js" aria-label="Show password">
				<span class="dashicons dashicons-visibility" aria-hidden="true"></span>
			</button>
		</span>
	</p>
	<p class="login-remember"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever" /> Remember Me</label></p>
	<p class="login-submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary" value="Log In" />
		<input type="hidden" name="redirect_to" value="https://profiles.wordpress.org/" />
	</p>
</form>

<script type="text/javascript">
setTimeout( function() {
	try {
		var d = document.getElementById( 'user_login' );
		if ( d.value ) {
			d = document.getElementById( 'user_pass' );
		}
		d.focus();
		d.select();

		var h = document.getElementById( 'wp-hide-pw' );
		h.onclick = function() {
			var p = document.getElementById( 'user_pass' );
			if ( p.type === 'password' ) {
				p.type = 'text';
				h.ariaLabel = "Hide password";
				h.children[0].className = 'dashicons dashicons-hidden';
			} else {
				p.type = 'password';
				h.ariaLabel = "Show password";
				h.children[0].className = 'dashicons dashicons-visibility';
			}
		}
	} catch( e ){}
}, 200 );
</script>
